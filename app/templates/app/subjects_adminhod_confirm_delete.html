{% extends 'app/base.html' %}
{% block content %}
  <h2 class="mb-4">Confirm Delete</h2>

  <div class="alert alert-danger">
    Are you sure you want to delete the subject <strong>{{ object.subject_name }}</strong>?
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'subjects_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
