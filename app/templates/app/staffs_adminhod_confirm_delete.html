{% extends 'app/base.html' %}

{% block content %}
<h2>Delete Staff</h2>
<p>Are you sure you want to delete "{{ object.admin.first_name }} {{ object.admin.last_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'staffs_list' %}">Cancel</a>
</form>
{% endblock %}
