
{% extends 'app/base.html' %}

{% block content %}
<h2>Delete Grade</h2>

<p>Are you sure you want to delete this grade?</p>

<p>
    <strong>Student:</strong> {{ grade.student_id.name }}<br>
    <strong>Subject:</strong> {{ grade.subject_id.subject_name }}<br>
    <strong>Grade:</strong> {{ grade.grade }}<br>
    <strong>Remarks:</strong> {{ grade.remarks }}
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'grade_list' %}">Cancel</a>
</form>
{% endblock %}
