{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Staffs List</h2>
        <a href="{% url 'staffs_create' %}" class="btn btn-primary">Create New Staff</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <!-- Add more fields as needed -->
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in object_list %}
                <tr>
                    <td>{{ staff.id }}</td>
                    <td>{{ staff.admin.first_name }} {{ staff.admin.last_name }}</td>
                    <td>{{ staff.admin.email }}</td>
                    <!-- Add more fields as necessary -->
                    <td>
                        <a href="{% url 'staffs_update' staff.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'staffs_delete' staff.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No staff found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
