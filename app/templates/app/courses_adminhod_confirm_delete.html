{% extends 'app/base.html' %}

{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete course "{{ object.course_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'courses_list' %}">Cancel</a>
</form>
{% endblock %}
