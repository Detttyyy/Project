{% extends 'app/base.html' %}
{% block content %}
  <h2 class="mb-4">{% if object %}Update{% else %}Create{% endif %} Subject</h2>

  <form method="post" class="border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">{% if object %}Update{% else %}Create{% endif %}</button>
      <a href="{% url 'subjects_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
