{% extends 'app/base.html' %}
{% block content %}
  <h2 class="mb-4">{% if object %}Update{% else %}Add{% endif %} Grade</h2>

  <form method="post" class="border p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">{% if object %}Update{% else %}Submit{% endif %}</button>
      <a href="{% url 'grades_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
