{% extends 'app/base.html' %}
{% block content %}
  <h2 class="mb-4">Delete Attendance Record</h2>

  <div class="alert alert-warning">
    Are you sure you want to delete attendance for:
    <strong>{{ object.subject }}</strong> on <strong>{{ object.attendance_date }}</strong>?
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
